<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>एमसीक्यू क्विज़</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .quiz-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question">प्रश्न 1: भारत की राजधानी क्या है?</div>
        <div class="options" id="options"></div>
        <button class="btn" onclick="checkAnswer()">जमा करें</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            { q: "भारत की राजधानी क्या है?", options: ["दिल्ली", "मुंबई", "कोलकाता", "चेन्नई"], answer: "दिल्ली" },
            { q: "ताजमहल कहाँ स्थित है?", options: ["दिल्ली", "आगरा", "जयपुर", "लखनऊ"], answer: "आगरा" },
            { q: "गांधीजी को किस नाम से जाना जाता था?", options: ["बापू", "नेताजी", "सरदार", "महामना"], answer: "बापू" },
            { q: "भारत का राष्ट्रीय पशु कौन सा है?", options: ["शेर", "बाघ", "हाथी", "गैंडा"], answer: "बाघ" },
            { q: "भारत का राष्ट्रीय पक्षी कौन सा है?", options: ["मोर", "कबूतर", "तोता", "बुलबुल"], answer: "मोर" },
            { q: "चंद्रयान 2 किस वर्ष लॉन्च किया गया था?", options: ["2018", "2019", "2020", "2021"], answer: "2019" },
            { q: "भारत का पहला प्रधानमंत्री कौन था?", options: ["इंदिरा गांधी", "सरदार पटेल", "जवाहरलाल नेहरू", "लाल बहादुर शास्त्री"], answer: "जवाहरलाल नेहरू" },
            { q: "गंगा नदी कहाँ से निकलती है?", options: ["गंगोत्री", "यमुनोत्री", "नर्मदा", "गोदावरी"], answer: "गंगोत्री" },
            { q: "भारत का राष्ट्रीय खेल कौन सा है?", options: ["फुटबॉल", "क्रिकेट", "हॉकी", "बैडमिंटन"], answer: "हॉकी" },
            { q: "कौन सा ग्रह सौरमंडल का सबसे बड़ा ग्रह है?", options: ["पृथ्वी", "मंगल", "शनि", "बृहस्पति"], answer: "बृहस्पति" }
        ];
        
        let currentQuestion = 0;

        function loadQuestion() {
            let questionElement = document.getElementById("question");
            let optionsElement = document.getElementById("options");
            questionElement.textContent = `प्रश्न ${currentQuestion + 1}: ${questions[currentQuestion].q}`;
            optionsElement.innerHTML = "";
            
            questions[currentQuestion].options.forEach(option => {
                let label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="answer" value="${option}"> ${option}`;
                optionsElement.appendChild(label);
            });
        }

        function checkAnswer() {
            let options = document.getElementsByName('answer');
            let selectedValue;
            for (let option of options) {
                if (option.checked) {
                    selectedValue = option.value;
                }
            }
            
            let result = document.getElementById('result');
            if (selectedValue === questions[currentQuestion].answer) {
                result.textContent = 'सही उत्तर!';
                result.style.color = 'green';
            } else {
                result.textContent = 'गलत उत्तर!';
                result.style.color = 'red';
            }
            
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                    result.textContent = "";
                } else {
                    result.textContent = "क्विज़ समाप्त!";
                }
            }, 1000);
        }

        loadQuestion();
    </script>
</body>
</html>
