<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>અધ્યાય 1: વૈશ્વિક સંખ્યાઓ (વાસ્તવિક સંખ્યાઓ) - MCQ Quiz</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 1s ease;
        }

        /* Animation to fade in the quiz container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .options {
            margin-bottom: 20px;
        }

        .options label {
            font-size: 16px;
            display: block;
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .options label:hover {
            background-color: #007BFF;
            color: white;
        }

        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Result section */
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
            display: none;
        }

        /* Show result */
        .result.show {
            display: block;
            animation: showResult 1s ease-out;
        }

        /* Animation for result display */
        @keyframes showResult {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .quiz-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>અધ્યાય 1: વૈશ્વિક સંખ્યાઓ (વાસ્તવિક સંખ્યાઓ) - MCQ Quiz</h1>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <div class="question" id="q1">
            1. રેશનલ સંખ્યાઓ શું છે?
        </div>
        <div class="options">
            <input type="radio" name="q1" id="q1a" value="a">
            <label for="q1a">આંશિક વૃત્તિદાર સંખ્યાઓ</label>
            <input type="radio" name="q1" id="q1b" value="b">
            <label for="q1b">ફ્રેક્શન રૂપે વ્યક્ત થતી સંખ્યાઓ</label>
            <input type="radio" name="q1" id="q1c" value="c">
            <label for="q1c">કોઈ પણ અણટક સંખ્યા</label>
            <input type="radio" name="q1" id="q1d" value="d">
            <label for="q1d">કોઈ પણ પૂર્ણાંક</label>
        </div>

        <div class="question" id="q2">
            2. √2 કયા પ્રકારની સંખ્યા છે?
        </div>
        <div class="options">
            <input type="radio" name="q2" id="q2a" value="a">
            <label for="q2a">અણટક (irrational) સંખ્યા</label>
            <input type="radio" name="q2" id="q2b" value="b">
            <label for="q2b">પૂર્ણાંક (integer)</label>
            <input type="radio" name="q2" id="q2c" value="c">
            <label for="q2c">રેશનલ (rational) સંખ્યા</label>
            <input type="radio" name="q2" id="q2d" value="d">
            <label for="q2d">દર અંકે પુનરાવૃત્તિ ધરાવતી સંખ્યા</label>
        </div>

        <div class="question" id="q3">
            3. π (પાઇ) શું છે?
        </div>
        <div class="options">
            <input type="radio" name="q3" id="q3a" value="a">
            <label for="q3a">ઇરેશનલ સંખ્યા</label>
            <input type="radio" name="q3" id="q3b" value="b">
            <label for="q3b">રેશનલ સંખ્યા</label>
            <input type="radio" name="q3" id="q3c" value="c">
            <label for="q3c">પૂર્વ-વિશ્વિક સંખ્યા</label>
            <input type="radio" name="q3" id="q3d" value="d">
            <label for="q3d">કોઈ એક દશાંશ</label>
        </div>

        <button class="submit-btn" onclick="checkAnswers()">સબમિટ કરો</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Answer key for the quiz
        const answerKey = {
            q1: 'b',  // Correct answer for question 1
            q2: 'a',  // Correct answer for question 2
            q3: 'a',  // Correct answer for question 3
        };

        // Function to check answers
        function checkAnswers() {
            let score = 0;

            // Check answers for each question
            for (let question in answerKey) {
                const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if (userAnswer && userAnswer.value === answerKey[question]) {
                    score++;
                }
            }

            // Show the result
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `તમારો સ્કોર: ${score} / 3`;
            resultElement.classList.add('show');
        }
    </script>

</body>
</html>
