<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Saw the Sea - Poem MCQ Test</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    padding: 20px;
    color: #01579b;
  }
  h1 {
    text-align: center;
    color: #0277bd;
  }
  .question {
    background: #ffffff;
    border-radius: 12px;
    padding: 15px;
    margin: 10px 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  button {
    display: block;
    margin: 20px auto;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    background-color: #0288d1;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #01579b;
  }
  #result {
    text-align: center;
    font-size: 20px;
    color: #0277bd;
    font-weight: bold;
  }
</style>
</head>
<body>
  <h1>üåä ‚ÄúI Saw the Sea‚Äù - Poem MCQ Test üåä</h1>

  <form id="quizForm">

    <div class="question">
      <p>1. What does the wind do to the sea?</p>
      <label><input type="radio" name="q1" value="a"> It makes the water wrinkle.</label><br>
      <label><input type="radio" name="q1" value="b"> It freezes the sea.</label><br>
      <label><input type="radio" name="q1" value="c"> It turns the sea green.</label>
    </div>

    <div class="question">
      <p>2. What did the poetess not know about the sun?</p>
      <label><input type="radio" name="q2" value="a"> The sun can heat up the sea.</label><br>
      <label><input type="radio" name="q2" value="b"> The sun could splinter a whole sea of blue.</label><br>
      <label><input type="radio" name="q2" value="c"> The sun sets in the sea.</label>
    </div>

    <div class="question">
      <p>3. How does the sea breathe?</p>
      <label><input type="radio" name="q3" value="a"> It breathes in and out upon the shore.</label><br>
      <label><input type="radio" name="q3" value="b"> It breathes when the wind stops.</label><br>
      <label><input type="radio" name="q3" value="c"> It breathes under the rocks.</label>
    </div>

    <div class="question">
      <p>4. What is the main idea of the poem?</p>
      <label><input type="radio" name="q4" value="a"> The poet discovers the beauty and power of the sea.</label><br>
      <label><input type="radio" name="q4" value="b"> The poet describes the dangers of the sea.</label><br>
      <label><input type="radio" name="q4" value="c"> The poet wants to live near the sea.</label>
    </div>

    <div class="question">
      <p>5. Who is the poet of ‚ÄúI Saw the Sea‚Äù?</p>
      <label><input type="radio" name="q5" value="a"> Lilian Moore</label><br>
      <label><input type="radio" name="q5" value="b"> Douglas Malloch</label><br>
      <label><input type="radio" name="q5" value="c"> William Wordsworth</label>
    </div>

    <button type="button" onclick="checkAnswers()">Submit Answers</button>
  </form>

  <div id="result"></div>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "a",
        q2: "b",
        q3: "a",
        q4: "a",
        q5: "a"
      };
      let score = 0;
      for (let key in answers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) score++;
      }
      const total = Object.keys(answers).length;
      document.getElementById("result").innerHTML = 
        `‚úÖ You scored ${score} out of ${total}!`;
    }
  </script>
</body>
</html>
