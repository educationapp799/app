<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 1 – Cheetah's Tears | MCQ Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #333;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .question {
      font-weight: bold;
      margin: 15px 0 8px;
      font-size: 16px;
    }
    .options label {
      display: block;
      background: #f7f7f7;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
      word-wrap: break-word;
    }
    .options input[type="radio"] {
      margin-right: 10px;
    }
    .options label:hover { background: #e0e0e0; }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }
    button:hover { background: #388E3C; }
    .result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .correct { background: #c8e6c9 !important; }
    .wrong { background: #ffcdd2 !important; }

    /* Mobile optimization */
    @media (max-width: 600px) {
      h2 { font-size: 18px; }
      .question { font-size: 15px; }
      .options label { font-size: 14px; padding: 8px; }
      button { font-size: 15px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Unit 1: Cheetah's Tears – MCQ Test</h2>
    <form id="quizForm">
      <!-- Q1 -->
      <div class="question">1. Vibhuti copied answers in the exam. Which expression fits?</div>
      <div class="options">
        <label><input type="radio" name="q1" value="a"> Bravo!</label>
        <label><input type="radio" name="q1" value="b"> Congratulations!</label>
        <label><input type="radio" name="q1" value="c"> What a shame!</label>
        <label><input type="radio" name="q1" value="d"> Well done!</label>
      </div>

      <!-- Q2 -->
      <div class="question">2. Opposite of 'comfortable'?</div>
      <div class="options">
        <label><input type="radio" name="q2" value="a"> Wicked</label>
        <label><input type="radio" name="q2" value="b"> Sad</label>
        <label><input type="radio" name="q2" value="c"> Uncomfortable</label>
        <label><input type="radio" name="q2" value="d"> Happy</label>
      </div>

      <!-- Q3 -->
      <div class="question">3. Nirali’s papa bought her a bicycle so her younger brother ___ her.</div>
      <div class="options">
        <label><input type="radio" name="q3" value="a"> Envied</label>
        <label><input type="radio" name="q3" value="b"> Loved</label>
        <label><input type="radio" name="q3" value="c"> Ignored</label>
        <label><input type="radio" name="q3" value="d"> Helped</label>
      </div>

      <!-- Q4 -->
      <div class="question">4. Edie decided to steal cub. Expression?</div>
      <div class="options">
        <label><input type="radio" name="q4" value="a"> Bravo!</label>
        <label><input type="radio" name="q4" value="b"> How sad!</label>
        <label><input type="radio" name="q4" value="c"> Well done!</label>
        <label><input type="radio" name="q4" value="d"> What a shame!</label>
      </div>

      <!-- Q5 -->
      <div class="question">5. Correct sequence: Deer → ? → Cub caught?</div>
      <div class="options">
        <label><input type="radio" name="q5" value="a"> Saw cheetah → leapt → cubs fed → Edie envied → caught cubs</label>
        <label><input type="radio" name="q5" value="b"> Cubs fed → saw cheetah → Edie envied → leapt → caught cubs</label>
        <label><input type="radio" name="q5" value="c"> Saw cheetah → cubs fed → Edie envied → leapt → caught cubs</label>
        <label><input type="radio" name="q5" value="d"> Edie envied → saw cheetah → leapt → cubs fed → caught cubs</label>
      </div>

      <button type="button" onclick="checkAnswers()">Submit Test</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    const correctAnswers = {
      q1: "c",
      q2: "c",
      q3: "a",
      q4: "d",
      q5: "a"
    };

    function checkAnswers() {
      let score = 0;
      const total = Object.keys(correctAnswers).length;

      // Reset previous colors
      document.querySelectorAll(".options label").forEach(label => {
        label.classList.remove("correct", "wrong");
      });

      for (let q in correctAnswers) {
        let selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected) {
          if (selected.value === correctAnswers[q]) {
            score++;
            selected.parentElement.classList.add("correct");
          } else {
            selected.parentElement.classList.add("wrong");
          }
        }
      }

      let resultBox = document.getElementById("result");
      resultBox.style.display = "block";
      resultBox.innerHTML = `✅ You scored <b>${score}</b> out of <b>${total}</b>`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
