<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Full-Screen WebView</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            text-align: center;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
   <div class="video-container">
        <iframe 
            id="youtube-video" 
            src="https://www.youtube.com/embed/ErZmpd0Itqo?si=McgjluqreYZwwgpT"
            allow="fullscreen; accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>    </div>
</body>
</html>
