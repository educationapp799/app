<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My YouTube Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .video-container {
      max-width: 900px;
      margin: 20px auto;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 315px;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .video-button {
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .video-button:hover {
      background-color: #45a049;
    }

    .video-button:focus {
      outline: none;
    }

    /* Responsive Layout */
    @media (max-width: 768px) {
      iframe {
        height: 200px;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <h2>Watch Educational Videos</h2>

  <!-- Video 1 -->
  <div class="video-container" id="video1">
    <h3>Video 1</h3>
    <iframe id="video1Frame" src="https://www.youtube.com/embed/ErZmpd0Itqo?autoplay=1&enablejsapi=1" 
      frameborder="0" allowfullscreen>
    </iframe>
    <button class="video-button" onclick="changeVideo(2)">Next Video</button>
    <button class="video-button" onclick="changeVideo(3)">Previous Video</button>
  </div>

  <!-- Video 2 -->
  <div class="video-container" id="video2" style="display: none;">
    <h3>Video 2</h3>
    <iframe id="video2Frame" src="https://www.youtube.com/embed/ErZmpd0Itqo?autoplay=1&enablejsapi=1" 
      frameborder="0" allowfullscreen>
    </iframe>
    <button class="video-button" onclick="changeVideo(3)">Next Video</button>
    <button class="video-button" onclick="changeVideo(1)">Previous Video</button>
  </div>

  <!-- Video 3 -->
  <div class="video-container" id="video3" style="display: none;">
    <h3>Video 3</h3>
    <iframe id="video3Frame" src="https://www.youtube.com/embed/ErZmpd0Itqo?autoplay=1&enablejsapi=1" 
      frameborder="0" allowfullscreen>
    </iframe>
    <button class="video-button" onclick="changeVideo(1)">Next Video</button>
    <button class="video-button" onclick="changeVideo(2)">Previous Video</button>
  </div>

  <script>
    var player1, player2, player3;

    function onYouTubeIframeAPIReady() {
      player1 = new YT.Player('video1Frame');
      player2 = new YT.Player('video2Frame');
      player3 = new YT.Player('video3Frame');
    }

    function changeVideo(videoNumber) {
      // Pause all videos
      if (player1) player1.pauseVideo();
      if (player2) player2.pauseVideo();
      if (player3) player3.pauseVideo();

      // Hide all video containers
      document.getElementById("video1").style.display = "none";
      document.getElementById("video2").style.display = "none";
      document.getElementById("video3").style.display = "none";

      // Show the selected video container based on the number
      if (videoNumber === 1) {
        document.getElementById("video1").style.display = "block";
        player1.playVideo();
      } else if (videoNumber === 2) {
        document.getElementById("video2").style.display = "block";
        player2.playVideo();
      } else if (videoNumber === 3) {
        document.getElementById("video3").style.display = "block";
        player3.playVideo();
      }
    }

    // Load YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Initialize the first video to be visible
    window.onload = function() {
      changeVideo(1);
    }
  </script>

</body>
</html>
