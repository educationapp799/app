<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video WebView</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .video-container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .video-container:hover {
            transform: scale(1.05);
        }
        iframe {
            width: 100%;
            height: 40vh;
            border: none;
            border-radius: 8px;
        }
        h2 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            margin-top: 15px;
        }
        .btn {
            background: #ff5e62;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ff9966;
        }
    </style>
</head>
<body>
    <h2>Watch YouTube Videos</h2>
    <div class="video-container">
        <iframe id="youtube-video" src="https://www.youtube.com/embed/W-rsSjQ9pVE" allowfullscreen></iframe>
        <div class="buttons">
            <button class="btn" onclick="changeVideo('W-rsSjQ9pVE')">Video 1</button>
            <button class="btn" onclick="changeVideo('cBK7jqXlAhQ')">Video 2</button>
            
        </div>
    </div>
    <script>
        function changeVideo(videoId) {
            document.getElementById("youtube-video").src = "https://www.youtube.com/embed/" + videoId;
        }
    </script>
</body>
</html>
